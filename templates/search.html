<!DOCTYPE html>
<html>
<head>
    <title>PDF Search</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #search-form {
            margin-bottom: 20px;
            text-align: center;
        }

        #search-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        #search-form input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        #search-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #search-form button:hover {
            background-color: #3e8e41;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        #search-results {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }

        #search-results ul {
            list-style-type: none;
            padding: 0;
        }

        #search-results li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search PDF Files</h1>
        <form id="search-form" action="/search" method="post">
            <label for="search_query">Enter search query:</label>
            <input type="text" id="search_query" name="search_query" required>
            <button type="submit">Search</button>
        </form>

        {% if search_results %}
        <div id="search-results">
            <h3>Search Results:</h3>
            <ul>
                {% for result in search_results %}
                <li>{{ result }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        {% if error_message %}
        <div class="error-message">
            {{ error_message }}
        </div>
        {% endif %}
    </div>
</body>
</html>
