<!DOCTYPE html>
<html>
<head>
    <title>PDF Chat</title>
    <style>
        /* OpenAI Chat Interface Colors & Font (Poppins) */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --background-color: #343541; /* Dark gray background */
            --card-background: #40414f; /* Slightly lighter card background */
            --text-color-primary: #d1d5db; /* Light gray text */
            --text-color-secondary: #fff; /* White text for emphasis */
            --accent-color: #10a37f; /* OpenAI's green accent */
            --hover-color: #545669;  /* Hover background color */
            --shadow-color: rgba(0, 0, 0, 0.3); /* Darker shadow for depth */
            --cohere-font: 'Poppins', sans-serif;  /* Updated Font */
            --border-radius: 8px;
        }

        body {
            font-family: var(--cohere-font);
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 90%; /* Take up more of the screen */
            margin: 30px auto;
            background-color: var(--card-background);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 20px var(--shadow-color);
             display: flex; /* Change to flex display */
            flex-direction: column; /* Stack elements vertically */
        }

            h1 {
            text-align: center;
            color: var(--text-color-secondary);
            margin-bottom: 20px;
            font-size: 2.5em;
            letter-spacing: 1.5px;
        }

        /* Navigation Buttons */
        .navigation-buttons {
            display: flex;
            justify-content: center; /* Center buttons horizontally */
            margin-bottom: 20px; /* Space between buttons and chat area */
        }

        .navigation-button {
            padding: 12px 24px;
            background-color: var(--card-background); /* Subtle background */
            color: var(--text-color-primary);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 10px; /* Space between buttons */
            text-decoration: none; /* Remove underlines */
        }

        .navigation-button:hover {
            background-color: var(--hover-color);
            color: var(--text-color-secondary); /* Hover text color */
        }

        /* Modern Chat Area (Right) */
        #chat-area {
            border: none; /* Remove border */
            padding: 20px;
            margin-bottom: 0;
            height: 500px;
            /* overflow-y: auto; */ /* Remove overflow from chat area */
            background-color: var(--background-color); /* Consistent background */
            border-radius: var(--border-radius);
            display: flex;
            flex-direction: column;  /* Stack messages */
        }

        .message {
            padding: 12px 16px;
            margin-bottom: 12px;
            border-radius: var(--border-radius);
            word-break: break-word;
            max-width: 80%; /* Prevent messages from being too wide */
        }

        .user-message {
            background-color: #545669;
            color: var(--text-color-secondary);
            align-self: flex-end; /* Align to the right */
        }

        .bot-message {
            background-color: #4a4b59;
            color: var(--text-color-primary);
            align-self: flex-start; /* Align to the left */
        }

        /* Input Area (at the bottom of Chat Area) */
        #input-area {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
        }

        #question-input {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: var(--border-radius);
            margin-right: 10px;
            background-color: var(--background-color);
            color: var(--text-color-primary);
        }

        #question-input::placeholder {
            color: #8e9297;
        }

        #submit-button {
            padding: 12px 24px;
            background-color: var(--accent-color);
            color: var(--text-color-secondary);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #submit-button:hover {
            background-color: #0b8164;
        }

        #status {
            margin-top: 0px; /* Move to the top of the chat area */
            margin-bottom: 10px; /* Add some space below */
            font-style: italic;
            color: #8e9297;
            text-align: center; /* Center the status message */
        }

        /* Keyframes for Loading Animation (Optional) */
        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }

        .loading-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--accent-color);
            animation: pulse 1.5s infinite;
            margin-left: 5px;
        }

        .loading-indicator:nth-child(2) {
            animation-delay: 0.3s;
        }

        .loading-indicator:nth-child(3) {
            animation-delay: 0.6s;
        }


         /* Message Container for scrolling */
        .message-container {
            overflow-y: auto; /* Add scroll to message container */
            flex-grow: 1; /* Take up remaining space */
            padding-bottom: 10px; /* Prevent input area overlap */
            display: flex;
            flex-direction: column;
        }
       .no-bottom-margin {
            margin-bottom: 0 !important;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: var(--card-background);
            color: var(--text-color-primary);
            margin-top: auto; /* Push footer to the bottom */
        }

        .rights{
            text-align: center;
            color: var(--text-color-secondary);
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            #search-container {
                flex-direction: column;
                align-items: stretch;
            }

            #search-container h2 {
                margin-right: 0;
                margin-bottom: 10px;
                text-align: center;
            }

            #search-input {
                width: 100%;
                margin-bottom: 15px;
            }

            #search-button {
                margin-left: 0;
            }

            #results-list li {
                width: 100%; /* Full width on smaller screens */
            }

            .navigation-buttons {
                flex-direction: column; /* Stack buttons vertically on small screens */
                align-items: center; /* Center buttons */
            }

            .navigation-button {
                margin: 10px 0;
            }
        }


    </style>
</head>
<body>
    <div class="container">
      <h1>PDF Chat</h1>

        <!-- Navigation Buttons -->
        <div class="navigation-buttons">
            <a href="/" class="navigation-button">Back to Upload</a>
            <a href="#" class="navigation-button" onclick="clearConversation(); return false;">Clear Conversation</a>
            <a href="#" class="navigation-button" onclick="showSettingsAlert(); return false;">Settings</a>
            <a href="#" class="navigation-button" onclick="showHelpInfo(); return false;">Help</a>
        </div>

        <!-- Chat Area -->
        <div id="chat-area">
            <div id="status">
                <!-- Status messages will be displayed here -->
            </div>
            <div class = "message-container">
                         <!-- Chat messages will be displayed here -->
            </div>
                <div id="input-area">
                <input type="text" id="question-input" placeholder="Ask me anything about the PDFs!" />
                <button id="submit-button">Send</button>
            </div>

        </div>
    </div>

       <footer>
            <p class="rights">Â© 2024 PDF Powerhouse. All rights reserved. Created by Darshankumarr03@gmail.com.</p>
        </footer>

    <script src="https://cdn.jsdelivr.net/npm/markdown-it@12.0.0/dist/markdown-it.min.js"></script>
    <script>
        const chatArea = document.getElementById('chat-area');
        const questionInput = document.getElementById('question-input');
        const submitButton = document.getElementById('submit-button');
        const statusArea = document.getElementById('status');
         const messageContainer = document.querySelector('.message-container');
        let sessionId = 'user_' + Date.now(); // Generate a unique session ID

        // Initialize Markdown-it
        const markdown = new markdownit();

        // Function to display a message in the chat area
        function displayMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender + '-message');
            messageDiv.innerHTML = markdown.render(text); // Render Markdown
            messageContainer.appendChild(messageDiv);
                messageContainer.scrollTop = messageContainer.scrollHeight - messageContainer.clientHeight;

        }

        // Function to handle sending a query to the backend
        function sendQuery(question) {
            statusArea.innerHTML = "Loading <span class='loading-indicator'></span><span class='loading-indicator'></span><span class='loading-indicator'></span>";
            displayMessage(question, 'user');

            fetch('/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    question: question,
                    session_id: sessionId
                })
            })
            .then(response => response.json())
            .then(data => {
                statusArea.textContent = "";
                if (data.answer) {
                    displayMessage(data.answer, 'bot');
                } else if (data.error) {
                    statusArea.textContent = "Error: " + data.error;
                } else {
                    statusArea.textContent = "Unexpected error.";
                }
            })
             .catch(error => {
                // Improved error handling: Display detailed error information
                console.error("Fetch error:", error);  // Log the error for debugging
                statusArea.textContent = "Network error: " + error.message + ". Please check your connection.";
                // Optionally, provide more user-friendly guidance
            });
        }

        // Function to handle the submit button click
        submitButton.addEventListener('click', function() {
            const question = questionInput.value.trim();
            if (question !== "") {
                sendQuery(question);
                questionInput.value = "";
            }
        });

        // Allow submitting with Enter key
        questionInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                submitButton.click();
            }
        });

        // Clear Chat
                function clearConversation() {
            messageContainer.innerHTML = '';  // Clear all messages from the chat area
            statusArea.textContent = "";  // Clear any status messages
        }
          function showSettingsAlert() {
            alert("Settings are under development. Please check back later!");
        }

          function showHelpInfo() {
            alert("Contact Darshan: Darshankumarr03@gmail.com\nLinkedIn: https://www.linkedin.com/in/darshankumarr/");
        }

    </script>
</body>
</html>
