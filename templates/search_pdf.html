<!DOCTYPE html>
<html>
<head>
    <title>PDF Search</title>
      <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #search-container {
            margin-top: 20px;
            text-align: center;
        }

        #search-input {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        #search-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #search-button:hover {
            background-color: #0056b3;
        }

        #search-results {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        #search-results ul {
            list-style-type: none;
            padding: 0;
        }

        #search-results li {
            margin-bottom: 5px;
        }
        /* Style for the PDF container */
        .pdf-container {
            width: 100%; /* Adjust the width as needed */
            height: 500px; /* Adjust the height as needed */
            border: 1px solid #ccc;
            margin-top: 10px;
        }


    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Search</h1>

         <div id="search-container">
            <h2>Enter your query</h2>
            <input type="text" id="search-input" placeholder="Enter your search query">
            <button id="search-button">Search</button>
            <div id="search-results">
                <h3>Search Results:</h3>
                <ul id="results-list"></ul>
            </div>
        </div>

    </div>

    <script>

        document.getElementById('search-button').addEventListener('click', function() {
            const query = document.getElementById('search-input').value;
            if (query) {
                fetch('/search_pdf', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                })
                .then(response => response.json())
                .then(data => {
                    const resultsList = document.getElementById('results-list');
                    resultsList.innerHTML = ''; // Clear previous results

                   if (data.results && data.results.length > 0) {
                        data.results.forEach(result => {
                            const li = document.createElement('li');
                            //File Name
                            const filename = document.createElement('span');
                            filename.textContent = `Filename: ${result.filename} `;
                            li.appendChild(filename);
                             // Create Download Link
                            const downloadLink = document.createElement('a');
                            downloadLink.href = result.download_link;
                            downloadLink.textContent = 'Download';
                            downloadLink.download = result.filename; // Set the download attribute
                            li.appendChild(document.createElement('br')); //Line Break
                            li.appendChild(downloadLink);

                            //PDF Embeded
                            const pdfEmbed = document.createElement('iframe');
                            pdfEmbed.src = result.embed_link;
                            pdfEmbed.classList.add('pdf-container');
                            li.appendChild(document.createElement('br')); //Line Break
                            li.appendChild(pdfEmbed);

                            resultsList.appendChild(li);
                            resultsList.appendChild(document.createElement('br'));  // Add line break between each item

                        });
                    } else if (data.error) {
                        const li = document.createElement('li');
                        li.textContent = 'Error: ' + data.error;
                        resultsList.appendChild(li);
                    } else {
                        const li = document.createElement('li');
                        li.textContent = 'No results found.';
                        resultsList.appendChild(li);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    const resultsList = document.getElementById('results-list');
                    resultsList.innerHTML = '';
                    const li = document.createElement('li');
                    li.textContent = 'An error occurred while searching.';
                    resultsList.appendChild(li);
                });
            } else {
                alert('Please enter a search query.');
            }
        });
    </script>
</body>
</html>
