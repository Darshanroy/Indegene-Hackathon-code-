<!DOCTYPE html>
<html>
<head>
    <title>Advanced PDF Search</title>
    <style>
        /* OpenAI Chat Interface Colors & Font (Inter) */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --background-color: #343541; /* Dark gray background */
            --card-background: #40414f; /* Slightly lighter card background */
            --text-color-primary: #d1d5db; /* Light gray text */
            --text-color-secondary: #fff; /* White text for emphasis */
            --accent-color: #10a37f; /* OpenAI's green accent */
            --hover-color: #545669;  /* Hover background color */
            --shadow-color: rgba(0, 0, 0, 0.3); /* Darker shadow for depth */
            --cohere-font: 'Poppins', sans-serif;
            --border-radius: 8px;
        }

        body {
            font-family: var(--cohere-font);
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px; /* Wider container for laptop */
            margin: 30px auto;
            background-color: var(--card-background);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 20px var(--shadow-color);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: var(--text-color-secondary);
            margin-bottom: 5px; /* Reduce spacing */
            font-size: 2.5em;
            letter-spacing: 1.5px;
        }

        /* Search Container */
        #search-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #search-container h2 {
            color: var(--text-color-primary);
            margin-right: 20px;
        }

        #search-input {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--background-color);
            color: var(--text-color-primary);
            box-shadow: inset 0 2px 5px var(--shadow-color);
        }

        #search-input::placeholder {
            color: #8e9297;
        }

        #search-button {
            padding: 12px 24px;
            background-color: var(--accent-color);
            color: var(--text-color-secondary);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 3px 8px var(--shadow-color);
            margin-left: 15px;
        }

        #search-button:hover {
            background-color: #0b8164;
        }

        /* Search Results */
        #search-results {
            margin-top: 30px;
            padding: 20px;
            border-radius: var(--border-radius);
        }

        #search-results h3 {
            color: var(--text-color-primary);
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        #results-list {
            list-style: none;
            padding: 0;
        }

        #results-list li {
            width: 80%; /* Take up more width on large screens */
            margin-bottom: 25px;
            padding: 15px;
            border-radius: var(--border-radius);
            background-color: var(--background-color);
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: transform 0.2s ease;
            display: flex; /* Use Flexbox for internal layout */
            flex-direction: column;
            align-items: center; /* Center content horizontally within the result */
        }

        #results-list li:hover {
            transform: translateY(-3px);
        }

        /* Result Item Details */
        #results-list li span {
            display: block;
            color: var(--text-color-primary);
            margin-bottom: 8px;
            text-align: center;
        }

        #results-list li a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        #results-list li a:hover {
            color: var(--text-color-secondary);
        }

        /* PDF Container */
        .pdf-container {
            width: 80%; /* Wider PDF display */
            height: 800px; /* Taller PDF display */
            border: none;
            margin-top: 15px;
            border-radius: var(--border-radius);
            box-shadow: 0 3px 8px var(--shadow-color);
        }

        /* No Results Message */
        .no-results {
            color: #e57373;
            text-align: center;
            margin-top: 20px;
        }

        /* Navigation Buttons */
        .navigation-buttons {
            display: flex;
            justify-content: center; /* Center buttons horizontally */
            margin-top: 20px;
        }

        .navigation-button {
            padding: 12px 24px;
            background-color: var(--card-background); /* Subtle background */
            color: var(--text-color-primary);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 10px; /* Space between buttons */
            text-decoration: none;
        }

        .navigation-button:hover {
            background-color: var(--hover-color);
            color: var(--text-color-secondary); /* Hover text color */
        }

          footer {
                text-align: center;
                padding: 20px;
                background-color: var(--card-background); /* Match the card background */
                color: var(--text-color-primary);
                margin-top: 20px; /* Space between content and footer */
            }
            .rights{
                text-align: center;
                color: var(--text-color-secondary);
            }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            #search-container {
                flex-direction: column;
                align-items: stretch;
            }

            #search-container h2 {
                margin-right: 0;
                margin-bottom: 10px;
                text-align: center;
            }

            #search-input {
                width: 100%;
                margin-bottom: 15px;
            }

            #search-button {
                margin-left: 0;
            }

            #results-list li {
                width: 100%; /* Full width on smaller screens */
            }

            .navigation-buttons {
                flex-direction: column; /* Stack buttons vertically on small screens */
                align-items: center; /* Center buttons */
            }

            .navigation-button {
                margin: 10px 0;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced PDF Search</h1>

        <div id="search-container">
            <h2>Enter your query</h2>
            <input type="text" id="search-input" placeholder="Enter your search query">
            <button id="search-button">Search</button>
        </div>

        <div id="search-results">
            <h3>Search Results:</h3>
            <ul id="results-list">
                <!-- Search results will be displayed here -->
            </ul>
        </div>

         <div class="navigation-buttons">
            <a href="/" class="navigation-button">Go to Home</a>
            <a href="#" class="navigation-button" onclick="clearSearch(); return false;">Clear Search</a>
            <a href="#" class="navigation-button" onclick="showSettingsAlert(); return false;">Settings</a>
            <a href="#" class="navigation-button" onclick="showHelpInfo(); return false;">Help</a>
        </div>

    </div>
            <footer>
               <p  class= "rights">Â© 2024 PDF Powerhouse. All rights reserved. Created by Darshankumarr03@gmail.com.</p>
            </footer>

    <script>
        document.getElementById('search-button').addEventListener('click', function() {
            const query = document.getElementById('search-input').value;
            if (query) {
                fetch('/search_pdf', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                })
                .then(response => response.json())
                .then(data => {
                    const resultsList = document.getElementById('results-list');
                    resultsList.innerHTML = ''; // Clear previous results

                    if (data.results && data.results.length > 0) {
                        data.results.forEach(result => {
                            const li = document.createElement('li');

                            //Filename
                            const filename = document.createElement('span');
                            filename.textContent = `Filename: ${result.filename}`;
                            li.appendChild(filename);

                            //Download Link
                            const downloadLink = document.createElement('a');
                            downloadLink.href = result.download_link;
                            downloadLink.textContent = 'Download';
                            downloadLink.download = result.filename;
                            li.appendChild(downloadLink);

                            //PDF Embed
                            const pdfEmbed = document.createElement('iframe');
                            pdfEmbed.src = result.embed_link;
                            pdfEmbed.classList.add('pdf-container');
                            li.appendChild(pdfEmbed);

                            resultsList.appendChild(li);

                        });
                    } else if (data.error) {
                        resultsList.innerHTML = `<li class="no-results">Error: ${data.error}</li>`;
                    } else {
                        resultsList.innerHTML = `<li class="no-results">No results found for "${query}".</li>`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    resultsList.innerHTML = `<li class="no-results">An error occurred while searching. Please try again.</li>`;
                });
            } else {
                alert('Please enter a search query.');
            }
        });

    function clearSearch() {
        document.getElementById('results-list').innerHTML = ''; // Clear results
        document.getElementById('search-input').value = ''; // Clear the search bar
    }

     function showSettingsAlert() {
                alert("Settings are under development. Please check back later!");
            }

     function showHelpInfo() {
                alert("Contact Darshan: Darshankumarr03@gmail.com\nLinkedIn: https://www.linkedin.com/in/darshankumarr/");
            }
    </script>
</body>
</html>
